<!DOCTYPE html>

<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <title>{% block title %}{% endblock %}</title>
    {% load staticfiles %}
    <script src="{% static "js/jquery.min.js" %}"></script>
    <script src="{% static "js/amazeui.js" %}"></script>
    <script src="{% static "js/amazeui.min.js" %}"></script>
    <script src="{% static "js/amazeui.ie8polyfill.js" %}"></script>
    <script src="{% static "js/amazeui.ie8polyfill.min.js" %}"></script>
    <script src="{% static "js/amazeui.widgets.helper.js" %}"></script>
    <script src="{% static "js/amazeui.widgets.helper.min.js" %}"></script>
    <link rel="stylesheet" href="{% static "css/amazeui.css" %}">
    <link rel="stylesheet" href="{% static "css/amazeui.min.css" %}">

    <link rel="stylesheet" href="{% static "css/style.css" %}">
  </head>


  {% block content %}{% endblock %}


</html>
