{% extends "base.html" %}

{% block title%}
{{title}}
{% endblock %}

{% block content %}
{% load staticfiles %}

<body class="form-body">
  <form class="am-form am-form-horizontal am-g" action="api/regist" method="post">
    {% csrf_token %}
    <fieldset>
      <legend>Regist</legend>

      <div id="email-input-div" class="am-form-group am-form-icon am-form-feedback am-form-warning" >
        <label for="email-input" class="am-u-sm-4 am-form-label">email</label>
        <div class="am-u-sm-4 am-u-sm-uncentered">
          <input id="email-input" name="email" type="email" class="am-form-field"  placeholder="@" />
          <span id="email-icon" class="am-icon-warning"></span>
        </div>
      </div>

      <div id="username-input-div" class="am-form-group am-form-icon am-form-feedback am-form-warning" >
        <label for="username-input" class="am-u-sm-4 am-form-label">username</label>
        <div class="am-u-sm-4 am-u-sm-uncentered">
          <input id="username-input" name="username" type="text" class="am-form-field"  placeholder="@" />
          <span id="username-icon" class="am-icon-warning"></span>
        </div>
        <div id="username-string" class="am-u-sm-4 am-u-sm-uncentered am-text-danger">
          <strong>format string</strong>
        </div>
      </div>

      <div id="password-input-div" class="am-form-group am-form-icon am-form-feedback am-form-warning" >
        <label for="password-input" class="am-u-sm-4 am-form-label">password</label>
        <div class="am-u-sm-4  am-u-sm-uncentered">
          <input id="password-input" name="password" type="password" class="am-form-field"  placeholder="********" />
          <span id="password-icon" class="am-icon-warning"></span>
        </div>
        <div id="password-string" class="am-u-sm-4 am-u-sm-uncentered am-text-danger">
          <strong>format string</strong>
        </div>
      </div>

      <div id="check-input-div" class="am-form-group am-form-icon am-form-feedback am-form-warning" >
        <label for="check-input" class="am-u-sm-4 am-form-label">checkâ†‘</label>
        <div class="am-u-sm-4  am-u-sm-uncentered">
          <input id="check-input" type="password" class="am-form-field"  placeholder="********" />
          <span id="check-icon" class="am-icon-warning"></span>
        </div>
        <div id="check-string" class="am-u-sm-4 am-u-sm-uncentered am-text-danger">
          <strong>password check</strong>
        </div>
      </div>

      <div class="am-form-group">
        <div class="am-u-sm-10 am-u-sm-offset-4">
          <button type="submit" class="am-btn am-btn am-btn-primary">Regist</button>
        </div>
      </div>
    <fieldset>
  </form>
</body>

{% endblock %}
